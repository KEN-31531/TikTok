<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #555;
            min-height: 30px;
        }

        .current-player {
            font-weight: bold;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .cell {
            background: #f0f0f0;
            border: none;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            color: #333;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #1976d2;
        }

        .cell.o {
            color: #7b1fa2;
        }

        .cell.winner {
            background: #4cd964;
            color: white;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .score.x .score-value {
            color: #1976d2;
        }

        .score.o .score-value {
            color: #7b1fa2;
        }

        .score.draw .score-value {
            color: #ffa726;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            color: #666;
        }

        .mode-btn:hover {
            border-color: #ff9a56;
            color: #ff6b6b;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            border-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字遊戲</h1>

        <div class="mode-selector">
            <button class="mode-btn active" id="mode-pvp">雙人對戰</button>
            <button class="mode-btn" id="mode-ai">人機對戰</button>
        </div>

        <div class="score-board">
            <div class="score x">
                <div class="score-label">玩家 X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score draw">
                <div class="score-label">平局</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score o">
                <div class="score-label" id="player-o-label">玩家 O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>

        <div class="game-info" id="game-info">
            目前玩家: <span class="current-player">X</span>
        </div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="reset-btn">重新開始</button>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.isAIMode = false;
                this.scores = {
                    X: 0,
                    O: 0,
                    draw: 0
                };

                this.winningConditions = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                this.cells = document.querySelectorAll('.cell');
                this.gameInfo = document.getElementById('game-info');
                this.resetBtn = document.getElementById('reset-btn');
                this.modePvpBtn = document.getElementById('mode-pvp');
                this.modeAiBtn = document.getElementById('mode-ai');
                this.playerOLabel = document.getElementById('player-o-label');

                this.init();
            }

            init() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.modePvpBtn.addEventListener('click', () => this.setMode(false));
                this.modeAiBtn.addEventListener('click', () => this.setMode(true));
                this.loadScores();
            }

            setMode(isAI) {
                this.isAIMode = isAI;
                if (isAI) {
                    this.modePvpBtn.classList.remove('active');
                    this.modeAiBtn.classList.add('active');
                    this.playerOLabel.textContent = '電腦';
                } else {
                    this.modeAiBtn.classList.remove('active');
                    this.modePvpBtn.classList.add('active');
                    this.playerOLabel.textContent = '玩家 O';
                }
                this.resetGame();
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.getAttribute('data-index'));

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                // 人機模式下，如果是電腦的回合，不允許玩家點擊
                if (this.isAIMode && this.currentPlayer === 'O') {
                    return;
                }

                this.makeMove(index);
            }

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.cells[index].textContent = this.currentPlayer;
                this.cells[index].classList.add('taken', this.currentPlayer.toLowerCase());

                this.checkResult();
            }

            checkResult() {
                let roundWon = false;
                let winningCombination = null;

                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] === '' || this.board[b] === '' || this.board[c] === '') {
                        continue;
                    }
                    if (this.board[a] === this.board[b] && this.board[b] === this.board[c]) {
                        roundWon = true;
                        winningCombination = condition;
                        break;
                    }
                }

                if (roundWon) {
                    const winnerName = this.isAIMode && this.currentPlayer === 'O' ? '電腦' : this.currentPlayer;
                    this.gameInfo.innerHTML = `<span class="current-player">${winnerName}</span> 獲勝！`;
                    this.gameActive = false;
                    this.highlightWinningCells(winningCombination);
                    this.updateScore(this.currentPlayer);
                    return;
                }

                if (!this.board.includes('')) {
                    this.gameInfo.textContent = '平局！';
                    this.gameActive = false;
                    this.updateScore('draw');
                    return;
                }

                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                const playerName = this.isAIMode && this.currentPlayer === 'O' ? '電腦' : this.currentPlayer;
                this.gameInfo.innerHTML = `目前玩家: <span class="current-player">${playerName}</span>`;

                // 如果是 AI 模式且輪到電腦，讓電腦下棋
                if (this.isAIMode && this.currentPlayer === 'O' && this.gameActive) {
                    setTimeout(() => this.aiMove(), 500);
                }
            }

            aiMove() {
                // 簡單的 AI：30% 的時候會嘗試聰明的下法，70% 隨機
                const shouldBeSmart = Math.random() < 0.3;
                let move;

                if (shouldBeSmart) {
                    // 嘗試找到好的位置（阻擋玩家或完成自己的連線）
                    move = this.findSmartMove();
                }

                if (move === undefined) {
                    // 隨機選擇空位
                    const emptyIndices = this.board
                        .map((cell, index) => cell === '' ? index : null)
                        .filter(index => index !== null);

                    if (emptyIndices.length > 0) {
                        move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                    }
                }

                if (move !== undefined) {
                    this.makeMove(move);
                }
            }

            findSmartMove() {
                // 檢查是否可以贏
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    const values = [this.board[a], this.board[b], this.board[c]];

                    // 如果有兩個 O 和一個空位，就下在空位
                    if (values.filter(v => v === 'O').length === 2 && values.includes('')) {
                        return condition.find(i => this.board[i] === '');
                    }
                }

                // 檢查是否需要阻擋玩家
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    const values = [this.board[a], this.board[b], this.board[c]];

                    // 如果玩家有兩個 X 和一個空位，就阻擋
                    if (values.filter(v => v === 'X').length === 2 && values.includes('')) {
                        return condition.find(i => this.board[i] === '');
                    }
                }

                return undefined;
            }

            highlightWinningCells(combination) {
                combination.forEach(index => {
                    this.cells[index].classList.add('winner');
                });
            }

            updateScore(winner) {
                this.scores[winner]++;
                this.saveScores();
                this.displayScores();
            }

            saveScores() {
                localStorage.setItem('ticTacToeScores', JSON.stringify(this.scores));
            }

            loadScores() {
                const savedScores = localStorage.getItem('ticTacToeScores');
                if (savedScores) {
                    this.scores = JSON.parse(savedScores);
                }
                this.displayScores();
            }

            displayScores() {
                document.getElementById('score-x').textContent = this.scores.X;
                document.getElementById('score-o').textContent = this.scores.O;
                document.getElementById('score-draw').textContent = this.scores.draw;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameInfo.innerHTML = `目前玩家: <span class="current-player">X</span>`;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('taken', 'x', 'o', 'winner');
                });
            }
        }

        // 初始化遊戲
        const game = new TicTacToe();
    </script>
</body>
</html>
